<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title> Exploring the CSS Display Property </title>

<style>
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	.block-element{
		display: block;
		border: 2px solid #333;
		padding: 10px;
		margin-bottom: 10px;
	}
	.inline-element{
		display: inline;
		border: 1px dashed #007BFF;
		padding: 5px;
		margin-left: 10px;
	}
	.inline-block-element{
		display: inline-block;
		border: 1px solid #FF5733;
		padding: 5px;
		width: 100px;
		margin-left: 10px;
	}
	.none-element{
		display: none;
	}
</style>
</head>

<body>
	<div class = "block-element"> Block Element </div>
	<div class = "block-element"> Another Block Element </div>
	<span class = "inline-element"> Inline Element 1 </span>
	<span class = "inline-element"> Inline Element 2 </span>
	<span class = "inline-element"> Inline Element 3 </span>
	<div class = "inline-block-element"> Inline-Block 1 </div>
	<div class = "inline-block-element"> Inline-Block 2 </div>
	<div class = "inline-block-element"> Inline-Block 3 </div>
	<div class="none-element">This element is hidden</div>
</body>
</html>
