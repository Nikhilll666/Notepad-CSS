<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<neta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title> Designing a Call-to-Action Button </title>

<style>
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	.cta{
		border: 2px solid #007BFF;
		padding: 10px 20px;
		margin: 20px 0;
		width: 150px;
		height: 50px;
		background-color:  #007BFF;
		color: #ffffff;
		cursor: pointer;
		text-align: center;
	}
	#cta-button-1{
		box-sizing: border-box;
	}
	#cta-button-2{
		box-sizing: content-box;
	}
</style>
</head>

<body>
	<div class = "button-container-1">
		<h1> Button 1 </h1>
		<button class = "cta" id = "cta-button-1" type = "summit"> Click Here </button>
	</div>
	<div class = "button-container-2">
		<h2> Button 2 </h2>
		<button class = "cta" id = "cta-button-2" type = "summit"> Click Here </button>
	</div>
</body>
</html>
