<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title>  Nested Box Elements </title>

<style>
	*{
		margin:0;
		padding:0;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	.outer-container{
		border: 3px solid #000;
		padding: 20px;
		margin: 20px auto;
	}
	.nested-container-1{
		border: 2px solid #007BFF;
		padding: 15px;
		margin: 10px;
	}
	.nested-container-2{
		border: 1px solid #FF5733;
		padding: 10px;
		margin: 5px;
	}
	.independent-box-1{
		border: 2px dashed #00CC66;
		padding: 10px;
		margin: 15px o;
	}
	.independent-box-2{
		border: 2px dotted #FFCC00;
		padding: 10px;
		margin: 15px 0;
	}
</style>
</head>

<body>
    <div class="outer-container">
        <h2>Outer Container</h2>
        <div class="nested-container-1">
            <h3>Nested Container 1</h3>    
            <div class="nested-container-2">
                <p>This is Nested Container 2, inside Nested Container 1.</p>
            </div>
        </div>
    </div>
    <div class="independent-box-1">
        <p>Independent Box 1</p>
	</div>
	<div class = "independent-box-2">
		<p> Independent Box 2 </p>
    </div>
</body>
</html>
