<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Display Values for HTML Elements</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .block-element{
            border: 2px solid #333;
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline-element{
            border: 1px dashed #007BFF;
            padding: 5px;
        }
        .inline-block-element{
            border: 1px solid #FF5733;
            padding: 5px;
        }
        .list-item-element{
            margin-top: 20px;
            border: 1px dotted #00CC66;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="block-element">This is a div (block element)</div>
    <p class="block-element">This is a paragraph (block element)</p>
    <span class="inline-element">This is a span (inline element)</span>
    <a href="#" class="inline-element">This is a link (inline element)</a>
    <img src="https://via.placeholder.com/100" alt="This is an image (inline-block element)" class="inline-block-element">
    <ul class="list-item-element">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</body>
</html>
