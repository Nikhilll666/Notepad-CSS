<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<meta name = "vewport" content = "width = device-width, initial-scale = 1.0">
<title>  Creating a Box Sizing Demonstration </title>

<style>
	*{
		margin: 0;
		padding: 0
	}
	
	.box{
		border: 2px solid #333;
		height: 150px;
		width: 300px;
		padding: 20px;
		margin: 20px auto;
		background-color: #f0f0f0;
		text-align: center;
	}
	#box-demo-1{
		box-sizing: border-box;
	}
	#box-demo-2{
		box-sizing: content-box;
	}
</style>
</head>

<body>
	<div class = "box" id = "box-demo-1">
		<h3> Box 1: Border-Box </h3>
	</div>
	<div class = "box" id = "box-demo-2">
		<h3> Box 2: Content-Box </h3>
	</div>
</body>
</html>
